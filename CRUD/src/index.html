<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM - JSONServer</title>
  <link rel="stylesheet" href="./assets/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/sweetAlert/sweetalert2.min.css">
  <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">

  <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="min-h-100 bg-gray-200">
  <header class="navbar navbar-dark bg-primary sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">CRM</a>

  </header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse" style="background-color: #1c7839;">
        <div class="row justify-content-center pt-3 ">
          <class class="col-auto">
            <a class="addCliente btn btn-light" href="#"><i class="fa-solid fa-plus"></i>
              Add Clientes
            </a>
          </class>


        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="mt-3 mb-5">
          <h1 class="h2">Dashboard</h1>

        </div>
        <!-- ventana modal-->
        <div class="modal fade" id="frmModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="frmModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="frmModalLabel">Insertar Clientes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="frmClientes">
                  <div class="input-group-text mb-4">
                    <span class="input-group-text"><i class="fa-solid fa-signature"></i></span>
                    <input type="text" class="form-control" name="nameCliente" id="nameCliente"
                      placeholder="Introduzca nombre del cliente">

                  </div>
                  <div class="input-group-text mb-4">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" class="form-control" id="emailCliente" name="emailCliente"
                      placeholder="Introduzca email del cliente">
                  </div>
                  <div class="input-group-text mb-4">
                    <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                    <input type="text" class="form-control" id="tlfnoCliente" name="tlfnoCliente"
                      placeholder="Introduzca tlfno del cliente">
                  </div>
                  <div class="input-group-text mb-4">
                    <span class="input-group-text"><i class="fa-solid fa-building"></i></span>
                    <input type="text" class="form-control" id="empresaCliente" name="empresaCliente"
                      placeholder="Introduzca empresa del cliente">
                  </div>

                  <button class="submit btn btn-primary" style="width:100%">Añadir</button>



                </form>
              </div>

            </div>
          </div>
        </div>




        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Apellidos y Nombre</th>
                <th scope="col">email</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Empresa</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
        <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>


      </main>
    </div>
  </div>



  <script src="./assets/jquery-3.7.1.min.js"></script>
  <script src="./assets/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./assets/sweetAlert/sweetalert2.all.min.js"></script>
  <script src="./assets/fontawesome/js/all.min.js"></script>
  <script src="./assets/jquery-validation/dist/jquery.validate.min.js"></script>
  <script src="./assets/jquery-validation/dist/localization/messages_es.min.js"></script>


  <script src="./js/app.js" type="module"></script>
</body>

</html>
